name: MLflow CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  ml-pipeline:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout repositorio
      uses: actions/checkout@v4
    
    - name: ğŸ Configurar Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'
    
    - name: ğŸ“¦ Instalar dependencias
      run: make install
    
    - name: ğŸš€ Entrenar modelo
      run: make train
    
    - name: ğŸ§ª Validar modelo
      run: make validate
    
    - name: ğŸ“Š Subir artefactos MLflow
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: mlflow-artifacts
        path: mlruns/
        retention-days: 30
    
