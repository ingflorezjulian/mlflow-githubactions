name: MLflow CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  ml-pipeline:
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout repositorio
      uses: actions/checkout@v4
    
    - name: 🐍 Configurar Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'
    
    - name: 📦 Instalar dependencias
      run: make install
    
    - name: 🚀 Entrenar modelo
      run: make train
    
    - name: 🧪 Validar modelo
      run: make validate
    
    - name: 📊 Subir artefactos MLflow
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: mlflow-artifacts
        path: mlruns/
        retention-days: 30
    
    - name: ✅ Pipeline completado
      if: success()
      run: |
        echo "═══════════════════════════════════════════"
        echo "Pipeline de ML ejecutado exitosamente"
        echo "═══════════════════════════════════════════"